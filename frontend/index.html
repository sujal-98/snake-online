<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Snake</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    #gameScreen {
      display: none;
    }
    canvas {
      background: #231f20;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <section class="vh-100">
    <div class="container h-100">
      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <h1>Multiplayer Snake</h1>
          <button type="submit" class="btn btn-success" id="newGameButton">Create New Game</button>
          <div>OR</div>
          <div class="form-group">
            <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
          </div>
          <button type="submit" class="btn btn-success" id="joinGameButton">Join Game</button>
        </div>
      </div>
      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const BG_COLOUR = '#231f20';
    const SNAKE_COLOUR = '#c2c2c2';
    const FOOD_COLOUR = '#e66916';
    const GRID_SIZE = 20;

    const socket = io('http://localhost:5501');

    socket.on('connect', () => {
      console.log('connected');
    });

    socket.on('gameState', (state) => {
      handleState(JSON.parse(state));
    });

    socket.on('gameOver', (data) => {
      data = JSON.parse(data);
      if (!gameActive) {
        return;
      }
      if (data.winner === playerNumber) {
        alert("You win!");
      } else {
        alert("You lose");
        gameActive = false;
      }
    });

    socket.on('unknown', handleUnknown);
    socket.on('toomany', handleTooMany);

    let canvas, ctx, state, playerNumber;
    let gameActive = false;
    const initial = document.getElementById('initialScreen');
    const newButton = document.getElementById('newGameButton');
    const joinButton = document.getElementById('joinGameButton');
    const gameCodeInput = document.getElementById('gameCodeInput');
    const gameScreen = document.getElementById('gameScreen');
    const codeDisplay = document.getElementById('gameCodeDisplay');

    newButton.addEventListener('click', createGame);
    joinButton.addEventListener('click', joinGame);

    function handleUnknown() {
      reset();
      alert("Unknown game code! Please enter a valid one.");
    }

    function handleTooMany() {
      reset();
      alert("Game already in progress!");
    }

    function handleDisplay(gameCode) {
      codeDisplay.innerText = gameCode;
    }

    function reset() {
      gameCodeInput.value = "";
      codeDisplay.innerText = "";
      initial.style.display = "block";
      gameScreen.style.display = "none";
      gameActive = false;
    }

    function createGame() {
      socket.emit('newGame');
      init();
    }

    function joinGame() {
      const code = gameCodeInput.value;
      socket.emit('joinGame', code);
      init();
    }

    function init() {
      initial.style.display = 'none';
      gameScreen.style.display = 'block';
      canvas = document.getElementById('canvas');
      ctx = canvas.getContext('2d');
      canvas.width = canvas.height = 600;
      ctx.fillStyle = BG_COLOUR;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      document.addEventListener('keydown', keydown);
      gameActive = true;
    }

    function keydown(e) {
      socket.emit('keydown', e.keyCode);
    }

    function paintGame(state) {
      ctx.fillStyle = BG_COLOUR;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const food = state.food;
      const gridsize = state.gridsize;
      const size = canvas.width / gridsize;

      ctx.fillStyle = FOOD_COLOUR;
      ctx.fillRect(food.x * size, food.y * size, size, size);

      paintPlayer(state.players[0], size, SNAKE_COLOUR);
      paintPlayer(state.players[1], size, 'red');
    }

    function paintPlayer(playerState, size, colour) {
      const snake = playerState.snake;
      ctx.fillStyle = colour;
      for (let cell of snake) {
        ctx.fillRect(cell.x * size, cell.y * size, size, size);
      }
    }

    function handleState(gameState) {
      if (!gameActive) {
        return;
      }
      state = gameState;
      requestAnimationFrame(() => paintGame(state));
    }
  </script>
</body>
</html>
